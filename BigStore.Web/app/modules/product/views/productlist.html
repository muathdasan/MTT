

<div class="tab-pane active text-style" id="tab1">
    <div class=" con-w3l">
        <div class="col-md-3 m-wthree" *ngFor="let product of products">
            <div class="col-m">
                <a href="#" data-toggle="modal" data-target="#myModal1" class="offer-img">
                    <img src="{{product?.imageUrl}}" class="img-responsive" alt="">
                    <div class="offer"><p><span>Offer</span></p></div>
                </a>
                <div class="mid-1">
                    <div class="women">
                        <h6><a href="single.html">{{product.nameAr}} <!--Moong--></a>( {{product.size}} {{getsizetype(product.sizetype)}} ) <!--(1 kg)--></h6>
                    </div>
                    <div class="mid-2">
                        <p><label>$2.00</label><em class="item_price">${{product.price}} <!--1.50--></em></p>
                        <div class="block">
                            <div class="starbox small ghosting"> </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="add">
                        <button class="btn btn-danger my-cart-btn my-cart-b " (click)="clickOnProductAdd(product)" data-image="images/of.png">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
