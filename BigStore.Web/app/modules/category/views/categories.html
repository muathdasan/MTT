<div class="card">
    <div class="card-body">
        <h4 class="card-title">categories</h4>
        <div class="table-responsive m-t-40">

            <div class="content-body padding-bottom-15">

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <!--<div class="row"><div class="col-sm-6"><div class="dataTables_length"><label>Show <select name="DataTables_Table_1_length" aria-controls="DataTables_Table_1" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div><div class="col-sm-6"><div id="DataTables_Table_1_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_1"></label></div></div></div>-->
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-striped dataTable no-footer" role="grid" style="width: 1019px;">
                                        <thead>
                                            <tr role="row">
                                                <th style="width: 57px;" class="sorting_asc" tabindex="0" rowspan="1" colspan="1" aria-label="Category Number: activate to sort column descending" aria-sort="ascending">Number</th>
                                                <th style="width: 140px;" class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending">Category</th>
                                                <th style="width: 57px;" class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Category: activate to sort column ascending">Category Name</th>

                                                <!--<th style="width: 101px;" class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending">Date</th>-->
                                                <th style="width: 98px;" class="sorting" tabindex="0" rowspan="1" colspan="1" aria-label="Discription: activate to sort column ascending">Discription</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--even-->

                                            <tr role="row" class="odd" *ngFor="let item of categories">
                                                <td class="t-data">CAT-{{item.Id}}</td>

                                                <td class="t-data">
                                                    <a href="single.html" class="at-in">
                                                        <img src="{{item.imagepath}}" class="img-responsive" style="height:100px;" alt="">
                                                    </a>
                                                </td>
                                                <td class="t-data"><div class="sed">{{item.nameEn}}</div></td>
                                                <td class="t-data">{{item.discriptionEn}}</td>

                                            </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
